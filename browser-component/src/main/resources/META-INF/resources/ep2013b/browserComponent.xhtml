<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:custom="http://java.sun.com/jsf/composite/ep2013b/custom"
      xmlns:p="http://primefaces.org/ui">

<cc:interface>
    <cc:attribute name="link"/>
    <cc:attribute name="controller" type="com.engagepoint.university.ep2013b.browser.component.BrowserController"/>
</cc:interface>

<cc:implementation>

    <!-- Table Panel-->
    <p:dataTable var="item" value="#{cc.attrs.controller.dataList}" id="table">
        <p:column headerText="Id">
            <h:outputText value="#{item.id}" id="itemid"/>
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{item.name}" id="itemname"/>
        </p:column>

        <p:column headerText="Type">
            <h:outputText value="#{item.type}" id="itemtype"/>
        </p:column>

        <!-- Paging Panel-->
        <f:facet name="footer">
            <p:commandButton id="butfirst" action="#{cc.attrs.controller.page.first}"
                             disabled="#{!cc.attrs.controller.page.prevAllowed}" update="table"
                             icon="ui-icon-arrowthickstop-1-w">
                <f:param name="folderId" value="#{cc.attrs.controller.folderId}"/>
            </p:commandButton>

            <p:commandButton id="butprev" action="#{cc.attrs.controller.page.previous}"
                             disabled="#{!cc.attrs.controller.page.prevAllowed}" update="table"
                             icon="ui-icon-arrowthick-1-w">
                <f:param name="folderId" value="#{cc.attrs.controller.folderId}"/>
            </p:commandButton>

            <p:commandButton id="butnext" action="#{cc.attrs.controller.page.next}"
                             disabled="#{!cc.attrs.controller.page.nextAllowed}" update="table"
                             icon="ui-icon-arrowthick-1-e">
                <f:param name="folderId" value="#{cc.attrs.controller.folderId}"/>
            </p:commandButton>

            <p:commandButton id="butlast" action="#{cc.attrs.controller.page.last}"
                             disabled="#{!cc.attrs.controller.page.nextAllowed}" update="table"
                             icon="ui-icon-arrowthickstop-1-e">
                <f:param name="folderId" value="#{cc.attrs.controller.folderId}"/>
            </p:commandButton>
        </f:facet>
    </p:dataTable>

</cc:implementation>
</html>
