<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <cc:interface componentType="browserComponentTree">
        <cc:attribute name="link"/>
    </cc:interface>


    <cc:implementation>

        <p:growl id="messages" showDetail="true"/>

        <p:contextMenu id="treeContextMenu" for="tree">
            <p:menuitem value="NewFolder" update="messages" outcome="browserFolder.xhtml" icon="ui-icon-search"/>
            <p:menuitem value="Edit" update="messages" icon="ui-icon-search"/>
            <p:menuitem value="View" update="messages" actionListener="#{cc.displaySelectedSingle}" icon="ui-icon-search"/>
            <p:menuitem value="Delete" update="tree" actionListener="#{cc.deleteNode}" icon="ui-icon-close"/>
        </p:contextMenu>

        <p:tree id="tree" value="#{cc.root}" var="node" selectionMode="single" selection="#{cc.selectedNode}"
                dynamic="true">

            <p:treeNode id="node" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">

                <h:outputLink value="#{cc.attrs.link}" id="treelink">
                    <h:outputText value="#{node.name}"/>
                    <f:param name="folderId" value="#{node.id}"/>
                </h:outputLink>

            </p:treeNode>
        </p:tree>

    </cc:implementation>
</ui:composition>
