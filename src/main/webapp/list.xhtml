<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:utils="http://java.sun.com/jsf/composite/utils"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>
        User list
    </title>
</h:head>

<h:body>

    <h:form>

        <p:dataTable var="user" value="#{listbean.list}" title="Choose user for editing:" border="1"
                              style="width: 250px;" >

                     <p:column rowHeader="true"  >
                         <h:outputText value="#{user.firstname}" style="color: darkgreen;width: 120px;text-align: center;"/>
                     </p:column>
                     <p:column rowHeader="true" >
                         <h:commandLink action="#{listbean.select(user)}" value="#{user.lastname}"
                                        style="color: purple;width: 120px;text-align: center;"/>
                     </p:column>

                 </p:dataTable>

        <p/>
     <!--   <utils:userlist  list="#{listbean.list}" selectAction="#{listbean.select(user)}" />
      -->

    </h:form>
</h:body>
</html>
