<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>List</title>
</h:head>
<h:body>
    <h:form>


        <p:dataTable var="users" value="#{userBean.usersList}">
            <p:column headerText="UserName">
                <h:outputText value="#{users.name}"/>
            </p:column>

            <p:column headerText="UserLastName">
                <h:outputText value="#{users.lastName}"/>
            </p:column>

            <p:column headerText="Action">
                <p:commandButton value="Edit"
                                 action="edit?faces-redirect=true"
                                 ajax="false">
                    <f:param name="name" value="#{users.name}"/>
                    <f:param name="lastName" value="#{users.lastName}"/>
                </p:commandButton>

                <p:commandButton value="Delete"
                                 action="delete?faces-redirect=true"
                                 disabled="true"/>

            </p:column>

        </p:dataTable>


    </h:form>
</h:body>
</html>
