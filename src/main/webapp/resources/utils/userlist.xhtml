<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>

    <composite:attribute name="bean" />




</composite:interface>

<composite:implementation>




        <p:dataTable var="user" value="#{cc.attrs.bean.list}" title="Choose user for editing:" border="1"
                     style="width: 250px;" >

            <p:column rowHeader="true">
                <h:outputText value="#{user.firstname}" style="color: darkgreen;width: 120px;text-align: center;"/>
            </p:column>
            <p:column rowHeader="true" >
                <h:commandLink action="#{cc.attrs.bean.select(user)}" value="#{user.lastname}"
                               style="color: purple;width: 120px;text-align: center;"/>
            </p:column>

        </p:dataTable>


</composite:implementation>

</html>
