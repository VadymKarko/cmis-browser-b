<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">


<composite:interface>

    <composite:attribute name="firstValue" />
    <composite:attribute name="lastValue" />

     <composite:attribute name="saveAction"
                         method-signature="java.lang.String action()" />
    <composite:attribute name="cancelAction"
                         method-signature="java.lang.String action()" />


</composite:interface>

<composite:implementation>


<h:form>

        <p/>

        <h:outputText value="Edit selected user:"
                      style="font-weight: bold;color: brown;font-size: 120%;height: 50px;" />
        <p/>

        <p:panelGrid columns="2">

            <h:outputText value="First name:   " style="width: 120px;"   />
            <h:inputText value="#{cc.attrs.firstValue}" style="width: 150px;"/>
            <h:outputText value="Last name:    "  style="width: 120px;"  />
            <h:inputText value="#{cc.attrs.lastValue}" style="width: 150px;"
                         required="true" requiredMessage="You HAVE to type last name!!"
                         id="lastname"/>
            <p:message for="lastname"  style="width: 120px;color: red;"  />
            <h:outputText value="    "  style="width: 150px" />

            <h:commandButton value="Save" action="#{cc.attrs.saveAction}" style="width: 120px;" />
            <h:commandButton value="Cancel" action="#{cc.attrs.cancelAction}" style="width: 150px;"  />


        </p:panelGrid>

    </h:form>
</composite:implementation>


</html>
