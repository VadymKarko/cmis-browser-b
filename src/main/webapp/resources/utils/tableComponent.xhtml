<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="tableComponent"/>
</composite:interface>

<composite:implementation>

    <h:body>
        <h:form>

            <p:dataTable var="item" value="#{cc.attrs.tableComponent.users}" paginator="true" rows="10"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         id="carTable" lazy="true">>

                <p:column headerText="UserName" sortBy="#{item.name}" filterBy="#{item.name}">
                    <h:outputText value="#{item.name}"/>
                </p:column>

                <p:column headerText="UserLastName" sortBy="#{item.lastName}" filterBy="#{item.lastName}">
                        <h:outputText value="#{item.lastName}"/>
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>

</composite:implementation>
</html>
