<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="id" value="#{editBean.id}" />
    <f:event type="preRenderView" listener="#{editBean.init}" />
</f:metadata>

<h:head>
    <title>Edit</title>
</h:head>

<h:body>
    <h:form>
        <h:messages />
        <h:inputHidden id="id" value="#{editBean.user.id}"/>
        <h:panelGrid columns="2">
            <h:outputText value="Name"/>
            <p:inputText value="#{editBean.user.name}"/>
            <h:outputText value="Last Name"/>
            <p:inputText value="#{editBean.user.lastName}" required="true" requiredMessage="dsfsfsdfsddsff">
                    </p:inputText>
        </h:panelGrid>


        <p:commandButton value="Save"
                         action="#{editBean.save}"
                         ajax="false"/>
    </h:form>
</h:body>
</html>
