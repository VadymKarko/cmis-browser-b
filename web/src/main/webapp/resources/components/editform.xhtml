<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsf/composite">

<c:interface>
    <c:attribute name="identifier"/>
    <c:attribute name="firstname"/>
    <c:attribute name="lastname"/>

    <c:editableValueHolder name="validateFirstname" targets="myform:firstname"/>
    <c:attribute name="cancel" method-signature="java.lang.String action()"/>
    <c:attribute name="save" method-signature="java.lang.String action()"/>
</c:interface>

<c:implementation>
    <!-- Should be careful with id for validation while using many same component -->
    <h:form id="myform">
        <h:panelGrid columns="2">
            <h:outputLabel value="ID:"/>
            <h:outputText value="#{cc.attrs.identifier}"/>

            <h:outputLabel value="Fist name:"/>
            <h:panelGroup>
                <h:inputText
                    id="firstname"
                    value="#{cc.attrs.firstname}"/>
                <h:message for="firstname" style="color:red"/>
            </h:panelGroup>

            <h:outputLabel value="Last name:"/>
            <h:inputText value="#{cc.attrs.lastname}"/>

            <h:commandButton action="#{cc.attrs.cancel}" value="Cancel" immediate="true"/>
            <h:commandButton action="#{cc.attrs.save}" value="Save"/>
        </h:panelGrid>
    </h:form>
</c:implementation>
</html>
