<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <h:form>

    <h:dataTable value="#{mainbean.persons}" var="person">

        <h:column><h:outputText value="#{person.id}"/></h:column>
        <h:column><h:outputText value="#{person.lastname}"/></h:column>
        <h:column><h:outputText value="#{person.firstname}"/></h:column>

        <h:column>
            <h:commandButton action="#{boxbean.edit(person)}" value="edit"/>
        </h:column>
    </h:dataTable>

    </h:form>
</h:body>
</html>
