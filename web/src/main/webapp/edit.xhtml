<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <h:form>

        <h:panelGrid columns="2">
            <!-- TODO: ID should be read-only -->
            <h:outputLabel value="ID:"/>
            <h:inputText value="#{mainbean.editable.id}"/>

            <h:outputLabel value="Fist name:"/>
            <h:panelGroup>
                <h:inputText id="firstname" value="#{mainbean.editable.firstname}">
                    <f:validateRegex pattern="^(\D{1,})$" />
                </h:inputText>
                <h:message for="firstname"/>
            </h:panelGroup>

            <h:outputLabel value="Last name:"/>
            <h:inputText value="#{mainbean.editable.lastname}"/>

            <h:commandButton action="list.xhtml" value="Cancel" immediate="true"/>
            <h:commandButton action="#{mainbean.update()}" value="Save"/>
        </h:panelGrid>

    </h:form>
</h:body>
</html>
