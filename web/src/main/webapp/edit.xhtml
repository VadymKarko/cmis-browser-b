<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:event listener="#{editbean.init}" type="preRenderView"/>

<h:body>
    <h:form>

        <h:panelGrid columns="2">
            <h:outputLabel value="ID:"/>
            <h:outputText value="#{editbean.editable.id}"/>

            <h:outputLabel value="Fist name:"/>
            <h:panelGroup>
                <h:inputText
                        id="firstname"
                        value="#{editbean.editable.firstname}"
                        validator="#{editbean.validate}"/>
                <h:message for="firstname" style="color:red"/>
            </h:panelGroup>

            <h:outputLabel value="Last name:"/>
            <h:inputText value="#{editbean.editable.lastname}"/>

            <h:commandButton action="list.xhtml" value="Cancel" immediate="true"/>
            <h:commandButton action="#{editbean.save()}" value="Save"/>
        </h:panelGrid>

    </h:form>
</h:body>
</html>
