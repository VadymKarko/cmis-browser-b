<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/components">

<f:event listener="#{editbean.init}" type="preRenderView"/>

<h:body>
    <h1>Edit</h1>
    <component:editform
            identifier="#{editbean.editable.id}"
            lastname="#{editbean.editable.lastname}"
            firstname="#{editbean.editable.firstname}"

            save="#{editbean.save()}"
            cancel="#{editbean.cancel()}">
        <f:validator  validatorId="simplejsf.NonDigitsValidator" for="validateFirstname"/>
    </component:editform>
</h:body>
</html>
